<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex; /* 기본적으로 정렬이 가로로 간다*/

            width: 1000px;
            height: 500px;

            background-color: antiquewhite;
        }

        .box {
            width: 150px;
            height: 150px;

            background-color: black;
        }

    </style>
</head>

    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
