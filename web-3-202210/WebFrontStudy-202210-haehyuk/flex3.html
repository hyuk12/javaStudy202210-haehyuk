<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 1000px;
            height: 1000px;

            
        }

        div {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            /* align-content: center; */

            width: 80%;
            height: 80%;
        }

        .box1 {
            background-color: brown;
        }

        .box2 {
            background-color: tomato;
        }

        .box3 {
            background-color: seagreen;
        }

        .box4 {
            background-color: yellow;
        }

        .box5 {
            background-color: gray;
        }
        

    </style>
</head>
<body>
    <div id="container">
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="box4">
                        <div class="box5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
