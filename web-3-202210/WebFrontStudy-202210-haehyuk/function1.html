<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        main();
        
        function main() {
            let name = "최해혁";
            let address = "양산시 회현 1길";

            print(name);
            print(address);

            let num1 = 10;
            let num2 = 20;
            let add = function (x, y) {
                return x + y;
            };
            let sub = (x, y) =>  x - y;

            let square = x => x * x;
            let result = add(num1, num2);
            console.log(result);

            result = sub(num2, num1);
            console.log(result);

            result = square(num1);
            console.log(result);
        }

        function print(value) {
            console.log("value: " + value);
        }

        
    </script>
</body>
</html>
