<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=82ed160bdd0acf8db3e6729715ae1915&libraries=servises,clusterer,drawing"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/kakaomap/images/favicon.png">
    <link rel="stylesheet" href="/kakaomap/css/map.css">
    
</head>
<body>

    <div id="container">
        <aside>
            <header>
                <div class="title">
                    <h1 class="title-text">
                        <i class="fa-solid fa-bars"></i>
                        kakao<sapn class="map-text">map</sapn>
                    </h1>
                    <div class="check-location">
                        <input type="checkbox" id="my-location">
                        <label for="my-location" class="my-location-label">현 지도 내 장소검색</label>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search">
                        <input type="text" class="search-input" placeholder="장소, 주소, 버스 검색">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-recent invisible-recent">
                        <div class="title-recent">
                            히스토리가 없습니다.
                        </div>
                        <ul class="list-recent"></ul>
                        <div class="favorite-recent">
                            <button type="button" class="button-recentoff">히스토리 끄기</button>
                        </div>
                    </div>
                </div>
            </header>
            
            <ul class="menu">
                <li><a href="javascript:void(0);" class="mainmenutab tab-selected">검색</a></li>
                <li><a href="javascript:void(0);" class="mainmenutab ">길찾기</a></li>
                <li><a href="javascript:void(0);" class="mainmenutab ">버스</a></li>
                <li><a href="javascript:void(0);" class="mainmenutab ">지하철</a></li>
                <li><a href="javascript:void(0);" class="mainmenutab ">MY</a></li>
            </ul>
            <div class="info-body">
                <div class="search-body">
                    <div class="report-error">
                        <span class="address">부산광역시 양정1동</span>
                        <div class="weather">
                            <span class="air">흐리고 비</span>
                            <span class="temper">14º</span>
                            <span class="change-temper">어제보다 2ºC 높아요</span>
                            <span class="bar"></span>
                            <span class="dust">미세<span class="dust-condition1">좋음</span> </span>
                            <span class="dust2">초미세</span><span class="dust-condition2">보통</span>
                        </div>
                        <a href="#" class="reportbug">오류신고</a>
                    </div>
                    <div class="info">
                        <h3 class="title-around">주변 탐색</h3>
                        <ul class="list-around">
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-utensils"></i>
                                    </div>
                                    <span class="button-title">음식점</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-mug-hot"></i>
                                    </div>
                                    <span class="button-title">카페</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-bus-simple"></i>
                                    </div>
                                    <span class="button-title">버스</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-train-subway"></i>
                                    </div>
                                    <span class="button-title">지하철</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-bed"></i>
                                    </div>
                                    <span class="button-title">숙박</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-won-sign"></i>
                                    </div>
                                    <span class="button-title">은행</span>
                                </button>
                            </li>
                            <li>
                                <button class="button-around">
                                    <div class="button-icon">
                                        <i class="fa-solid fa-store"></i>
                                    </div>
                                    <span class="button-title">편의점</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="favorite">
        
                    </div>
                </div>
                <div>
                    <div class="search-body invisible-body">
                        <div class="route-searchbox">
                            <div class="way-point">
                                <div class="drag-area">
                                    <span class="start">◎</span>
                                </div>
                                <input type="text" class="start-input" placeholder="출발지를 입력하세요">
                                <a href="#" class="updown-button">
                                    <i class="fa-solid fa-arrow-up"></i>
                                    <i class="fa-solid fa-arrow-down"></i>
                                </a>
                            </div>
                            <div class="way-point2">
                                <div class="drag-area">
                                    <span class="end">◎</span>
                                </div>
                                
                                <div class="way-input">
                                    <input type="text" class="end-input" placeholder="도착지를 입력하세요">
                                    <a href="#"><i class="fa-solid fa-circle-plus"></i></a>
                                </div>
                                <a href="#" class="x-button">X</a>
                            </div>
                        </div>
                        <div class="flag-searchbox">
                            <a href="#"><i class="fa-solid fa-car"></i></a>
                            <a href="#"><i class="fa-solid fa-bus-simple"></i></a>
                            <a href="#"><i class="fa-solid fa-person-walking"></i></a>
                            <a href="#"><i class="fa-solid fa-bicycle"></i></a>
                        </div>
                    </div>
                    <div class="search-body invisible-body">버스</div>
                    <div class="search-body invisible-body">지하철</div>
                    <div class="search-body invisible-body">MY</div>
                </div>
            </div>

        
            <button type="button" class="toggle-button">◀</button>
        </aside>
        <div id="map"></div>
    </div>
    

    
    
    
	<script src="/kakaomap/js/map.js"></script>
</body>
</html>
