<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <h1>페이지 응답</h1>
  <button class="button1">버튼1</button>
  <button class="button2">버튼2</button>

  <script type="text/javascript">

      const button1 = document.querySelector(".button1");
      const button2 = document.querySelector(".button2");

      button1.onclick = () => {
        let student = {
            name: "John Smith",
            email: "john.smith@gmail.com",
            address: "John Smith"
        }

        $.ajax({
            async: false,
            type: "post",
            url: "/study/student/1",
            contentType: "application/json",
            data: JSON.stringify(student),
            dataType: "text",
            success: response => {
                alert(response);
            },
            error: response => {
                alert("요청 실패");
            }
        });
      };

      button2.onclick = () => {

          $.ajax({
              async: false,
              type: "get",
              url: "/study/student/2",
              dataType: "json",
              success: response => {
                  console.log(response);
              },
              error: response => {
                  console.log(response);
              }
          });
      };
  </script>
</body>
</html>
